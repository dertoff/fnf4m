<body class="text-white">
    <div id="tiktok-fallback" style="
      display: none;  
      position: fixed;
      top: 0; left: 0;  
      width: 100vw; height: 100vh;
      background: white;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;

      padding: 20px;
      box-sizing: border-box;">

        <!-- GIF -->
        <img src="https://www9.0zz0.com/2024/04/06/13/548511907.gif" alt="Instruction GIF"

        <!-- Text below -->
        <p style="font-family: sans-serif; font-size: 20px; color: #333; margin: 0;">
            ðŸš€â€‹ For a better experience, please <b>Open in Browser</b>.
        </p>
    </div>

    <script>
        (function () {
            const ua = navigator.userAgent.toLowerCase();
            const ref = document.referrer.toLowerCase();
            const fb = document.getElementById('tiktok-fallback');
            if (!fb) return;

            const tikTokIdentifiers = [
                "tiktok",
                "musical_ly",
                "com.ss.android.ugc.trill",
                "musicallygo"
            ];

            const isTikTokBrowser = tikTokIdentifiers.some(id => ua.includes(id)) || ref.includes("tiktok");

            if (isTikTokBrowser) {
                fb.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            } else {
                fb.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        })();
    </script>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
